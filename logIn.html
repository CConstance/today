    <script type="text/javascript" src="statics/scripts/jquery.js"></script>
   
    <link rel="stylesheet" href="statics/styles/css/main.css">
   
    <script type="text/javascript">
    $(function() {//要加这个，当页面加载完才执行
        _index2 = 0;
        $(".cloth .scrollRight img").click(function(){
            console.log("click right!");
            _index2++;
             console.log("click right 体内的血!");
            len=$(".scroll ul.mobile li").length;
            if(_index2+2>len){
                $(".cloth .scroll ul.mobile").stop().append($("ul.mobile").html());
            }
            $(".cloth .scroll ul.mobile").stop().animate({left:-_index2*326},1000);
            });

            
        $(".cloth .scrollLeft img").click(function(){
            console.log("click left!");
            if(_index2==0){
                $("ul.mobile").prepend($("ul.mobile").html());
                $("ul.mobile").css("left","-1380px");
                _index2=3
            }
            _index2--;
            $(".cloth .scroll ul.mobile").stop().animate({left:-_index2*326},1000);
            });   
    }); 
    </script>   

  </head>
  <body>
    <div class="cloth">
        <div class="scrollLeft">
            <img src="statics/styles/img/qianxleft.png"/>
        </div>
        <div class="scrollRight">
            <img src="statics/styles/img/qianxr.png"/>
        </div>
        <div class="scroll">
            <ul class="mobile">
                <li  class="outline">
                    <div>
                        <div class="name">
                            <div >
                                <img src="statics/styles/img/name.png">
                            </div>
                            
                        </div>
                    </div>
                </li>
                <li  class="outline">
                    <div>
                        <div class="logo">
                            <img class = "pic" src="statics/styles/img/logo.png"/>
                        </div>
                        <div class="wrap">
                           <input class="email" type="text" placeholder="邮箱"/><br/>
                           <input class="pw" type="password" placeholder="密码"/> 
                        </div>
                        <div class="login">
                            <input class="loginBottom"type="submit" value="登录"/>
                        </div>
                    </div>
                </li>
                <li  class="outline">
                    <div>
                        <div class="logo">
                            <img class = "pic" src="statics/styles/img/logo.png"/>
                        </div>
                        <div class="wrap">
                           <input class="email" type="text" placeholder="邮箱"/><br/>
                            <input class="email" type="text" placeholder="昵称"/><br/>

                        </div>
                        <div class="login">

                </li>

        </div>
